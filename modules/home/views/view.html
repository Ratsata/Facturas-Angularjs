<div class="containerView" ng-hide="vm.hideView">

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Unidad</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Descripci√≥n</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="detalle in vm.details" ng-init="x = $index">
